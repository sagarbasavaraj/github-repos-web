<div class="container" infiniteScroll (scrolled)="onScroll()">
  <app-toast
    *ngIf="error"
    (closeToast)="clearError()"
    [message]="error"
    title="Error"
  ></app-toast>
  <app-repository-item
    *ngFor="let repository of repositories; let i = index"
    [repository]="repository"
  ></app-repository-item>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
